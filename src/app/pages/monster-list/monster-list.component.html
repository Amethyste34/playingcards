<app-search-bar [(search)]="search"></app-search-bar>
<div id="card-list">
    @for (monster of filteredMonsters(); track monster; let i=$index ) {
        <div>
            Index {{i}}
        </div>
        <app-playing-card [monster]="monster"/>
    } @empty {
        <div class="centered">No monsters found !</div>
    }
</div>
@if (filteredMonsters().length > 0) {
    <div class="centered">Found {{filteredMonsters().length}} monster(s) !</div>
}
<div class="centeedr">
    <button (click)="addMonster()">Add Generic Monster</button>
    <br><br>
</div>
